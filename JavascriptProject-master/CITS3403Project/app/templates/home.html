{% extends "base.html" %}

{% block content %}
<div class="container">
    <div id="my-slider" class="carousel slide" data-ride="carousel">
       <!-- Indicators -->
       <ol class="carousel-indicators">
         <li data-target="#my-slider" data-slide-to="0" class="active"></li>
         <li data-target="#my-slider" data-slide-to="1"></li>
         <li data-target="#my-slider" data-slide-to="2"></li>
         <li data-target="#my-slider" data-slide-to="3"></li>
         <li data-target="#my-slider" data-slide-to="4"></li>
       </ol>
 
       <!-- Wrapper for slides -->
       <div class="carousel-inner" role="listbox">
         <div class="item active">
           <img src="{{url_for('static', filename='Photo/1.jpg')}}" alt="superCar1">
           <div class="carousel-caption">
             <h2>Log in to see vote results!</h2>
             <h3>Bugatti</h3>
             <p><a href="{{url_for('login')}}">Login</a></p>
           </div>
         </div>
 
         <div class="item">
           <img src="{{url_for('static', filename='Photo/2.jpg')}}" alt="superCar2">
           <div class="carousel-caption">
             <h3>Lamborghini</h3>
             <p><a href="{{url_for('login')}}">Login</a></p>
           </div>
         </div>
         <div class="item">
           <img src="{{url_for('static', filename='Photo/3.jpg')}}" alt="superCar2">
           <div class="carousel-caption">
             <h3>Aston Martin</h3>
             <p><a href="{{url_for('login')}}">Login</a></p>
           </div>
         </div>

         <div class="item">
            <img src="{{url_for('static', filename='Photo/4.jpg')}}" alt="superCar2">
            <div class="carousel-caption">
              <h3>GT-R</h3>
              <p><a href="{{url_for('login')}}">Login</a></p>
            </div>
          </div>

          <div class="item">
            <img src="{{url_for('static', filename='Photo/5.jpg')}}" alt="superCar2">
            <div class="carousel-caption">
              <h3>Mercedes Benz AMG</h3>
              <p><a href="{{url_for('login')}}">Login</a></p>
            </div>
          </div>

         </div>
         <!-- Controls -->
         <a class="left carousel-control" href="#my-slider" role="button" data-slide="prev">
           <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
           <span class="sr-only">Previous</span>
         </a>
         <a class="right carousel-control" href="#my-slider" role="button" data-slide="next">
           <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
           <span class="sr-only">Next</span>
         </a>
     </div>
 
  </div>
{% endblock %}
